<router-outlet />

@if (loaderService.isLoading('global')()) {
  <app-loader [overlay]="true"></app-loader>
}

@if (modalService.isOpen() && modalService.options(); as options) {
  <app-modal 
    [options]="options"
    (onCloseModal)="modalService.close(null)"
    (onConfirm)="modalService.close(true)"
    (onCancel)="modalService.close(false)"
  />
}
